<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <style>
    body{
      font-family: Arial;
    }
    .todo-grid,
    .todo-input-grid{
        display: grid;
        grid-template-columns: 200px 150px 100px 100px;
        column-gap: 10px;
        row-gap: 10px;
        align-items: center;

      }
    .todo-input-grid{
      margin-bottom: 10px;
      align-items: stretch;
    }
    .name-input,
    .date-input
    {
      font-size: 15px;
      padding: 6px;
    }

    .add-todo-button{
      background-color: green;
      color: aliceblue;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
    .delete-todo-button,
    .update-todo-button{
      background-color: rgb(101, 2, 2);
      color: aliceblue;
      border: none;
      font-size: 15px;
      cursor: pointer; 
      padding-bottom: 10px;
      padding-top: 10px;
    }
    .update-todo-button
    {
      background-color: rgb(165, 161, 42);
    }
    .popup {
    display: none; /* Initially hide the popup */
    position: fixed; 
    left: 40%;
    top: 50%;
    transform: translate(-50%, -50%); /* Center the popup */
    background-color: white;
    padding: 20px;
    padding-top: 5%;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000; /* Ensure popup is on top */
}

  </style>
</head>
<body>
  <p>Todo list</p>
  <div class="todo-input-grid">
    <input placeholder="Enter task" 
    class="js-task name-input">
    <input type="date"
    class="js-date date-input">
    <button onclick="
    addTodo();
    "class="add-todo-button">Add</button>
  </div>
  
  <div class="js-show-task todo-grid"></div>

  <script>

  let todoList = JSON.parse(localStorage.getItem('todoList')) || [

  ];


  showtask();



function showtask() {
    let listHtml = '';
    for (let i = 0; i < todoList.length; i++) {
      const element = todoList[i];
      const { name, date } = element;
      const html = `
        <div> ${name} </div> 
        <div> ${date} </div> 
        <button onclick="
          todoList.splice(${i},1);
        
          showtask(); 
          localStorage.setItem('todoList', JSON.stringify(todoList));

        " class="delete-todo-button">Delete</button>

        <button id="openPopup${i}" class="update-todo-button">Update</button>

        <div class="popup" id="myPopup${i}">
          <div class="todo-input-grid">
            <input placeholder="Enter task" class="js-task-update name-input">
            <input type="date" class="js-date-update date-input">
            <button onclick="
              const inputElement = document.querySelector('.js-task-update');
              const name = inputElement.value;
              const dateInputElement = document.querySelector('.js-date-update');
              const date = dateInputElement.value;
              todoList.splice(${i},1,{name,date});
              showtask(); 
              localStorage.setItem('todoList', JSON.stringify(todoList));
            "class="add-todo-button">Update</button>
          </div>
          <button type="button" id="closePopup${i}" class="delete-todo-button">Close</button> 
        </div>
      `;
      listHtml += html;
    }

    document.querySelector('.js-show-task').innerHTML = listHtml;

    for (let i = 0; i < todoList.length; i++) {
        const openBtn = document.getElementById(`openPopup${i}`);
        const closeBtn = document.getElementById(`closePopup${i}`);
        const popup = document.getElementById(`myPopup${i}`);

        openBtn.addEventListener("click", function() {
            popup.style.display = "block";
        });

        closeBtn.addEventListener("click", function() {
            popup.style.display = "none";
        });
    }
}





   function addTodo(){
    const inputElement = document.querySelector('.js-task');
    
    const name = inputElement.value;
    const dateInputElement = document.querySelector('.js-date');
    const date = dateInputElement.value;

    todoList.push({
      // name:name,
      // date:date/
      name,
      date
    })
    inputElement.value = '';
 showtask();  // Update the display
 localStorage.setItem('todoList', JSON.stringify(todoList)); // Save to localStorage

    }


  </script>
</body>
</html>
